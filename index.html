<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <!--Gmail and İmage CONTAİNER-->
            <div class="header1">
                <div class="gmail">
                    <a href="">Gmail</a>
                </div>
                <div class="images">
                    <a href="">Images</a>
                </div>
            </div>

            <!--İmg AND Button CONTAİNER-->
            <div class="apps">
                <img src="img/appsbutton.svg" alt="">
            </div>
            <div class="button">
                <button type="button">Sign in</button>
            </div>
        </div>
    </div>
    
    <!--Google İmage-->
    <div class="section">
        <div class="google">
            <img src="img/googlefirstlogo.png" alt="">
        </div>
    </div>
    <!--Search-->
    <div class="search">
        <div class="search-body">
            <div class="search-item">
                <span>
                    <img src="img/search.svg" alt="">
                </span>
                <div class="input">
                    <input type="text" class="text-input" >
                </div>
                <div class="voice">
                    <img src="img/voicelogo.png" alt="">
                </div>
                <div class="searchbox2">
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">

                </div>
            </div>
        </div>
    </div>

    <!--Information of google-->
    <div class="info">
        <p>Bugün Dünya Günü. Google'ın iklim değişikliğiyle nasıl mücadele ettiğine <a href="https://sustainability.google/intl/tr/carbon-free/?utm_source=O%26O&utm_medium=HPP&utm_campaign=EarthDay_Carbon#home">göz atın</a></p>
        <p>Google'ı kullanabileceğiniz diğer diller: <a href="">Türkçe</a></p>
    </div>

</body>
</html>
